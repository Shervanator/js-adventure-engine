<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #dfdfdf;
        background-image: linear-gradient(to bottom, #dddbd1, #d2dbdc);
        font-family: 'Roboto', sans-serif;
        color: #4b4b4b;
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern";
        -webkit-font-feature-settings: "kern";
        -moz-font-feature-settings: "kern";
        -moz-font-feature-settings: "kern=1";
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .app {
        position: absolute;
        top: 0;
        left: 0;

        height: 100%;
        width: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }

      .appContainer {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container {
        max-width: 1396px;
        height: 100%;
        margin: 0 auto;
        top: 19px;
        border-radius: 3px;

        box-shadow: 0 1px 1px 0 rgba(0,0,0,0.06), 0 2px 5px 0 rgba(0,0,0,0.2);
      }

      #containerFoo {
        background-color: #e5ddd5;
        height: 100%;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      #console {
        -webkit-flex: 1 1 0;
        flex: 1 1 0;
        position: relative;
        -webkit-order: 1;
        order: 1;

        overflow-x: hidden;
        overflow-y: scroll;

        padding: 10px;
      }

      footer {
        padding: 0;
        -webkit-order: 2;
        order: 2;
        position: relative;
      }

      #commandForm {
        -webkit-align-items: flex-end;
        align-items: flex-end;
        background-color: #f5f1ee;
        border-left: 1px solid rgba(0,0,0,0.08);
        box-sizing: border-box;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: row;
        flex-direction: row;
        max-width: 100%;
        padding: 10px 19px;
        position: relative;
        z-index: 2;
      }

      #command {
        border-radius: 5px;
        width: inherit;
        background-color: #ffffff;
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
        min-width: 0;
        border-color: #fff;
        border-width: 1px;
        border-style: solid;
        box-sizing: border-box;
        padding-right: 16px;

        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        line-height: 20px;
        font-size: 15px;
        min-height: 20px;
        border: none;
        padding: 10px 12px;
        width: 100%;
        outline: none;
      }

      .hidden {
        display: none;
      }

      .consoleText {
        font-family: "Courier";
        font-size: 20px;
        margin-bottom: 10px;
        list-style: none;
      }

      .you {
        color: red;
      }

      .action {
        color: blue;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="app">
      <div class="appContainer">
        <div class="container">
          <div id="containerFoo">
            <ul id="console">
              <li class="consoleText">Welcome adventurer, type '?' to get started</li>
            </ul>
            <footer>
              <form id="commandForm">
                <input id="command" type="text" autocomplete="off" />
                <input class="hidden" type="submit" value="Submit">
              </form>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="client/main.js"></script>
  </body>
</html>
